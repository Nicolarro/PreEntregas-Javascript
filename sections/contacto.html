      <section class="container-fluid">
      <form action="post">
        <div class="row contacto">
            <div class=" col-md-3">
              <div class="form-group mb-3">
                <label for="FormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control form--color" id="nombre" required>
            </div>
            <div class="form-group mb-3">
              <label for="FormControlInput2" class="form-label">Apellido</label>
              <input type="text" class="form-control form--color" id="apellido" required>
            </div>
  
                <div class="form-group mb-3">
                    <label for="FormControlInput3" class="form-label">Email</label>
                    <input type="email" class="form-control form--color" id="email"
                        placeholder="name@example.com" required>
                </div>
                <div class="form-group col-mb-3">
                  <label for="tipoEvento">Tipo de Evento</label>
                  <select id="tipoEvento" class=" form-select form--color">
                    <option selected>Elegir Tipo</option>
                    <option value= "Familiar">Familiar</option>
                    <option value = "Corporativo">Corporativo</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                    <label for="FormControlTextarea1" class="form-label">Comentarios</label>
                    <textarea class="form-control form--color" id="comentarios" rows="3"></textarea>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="check">
                  <label class="form-check-label" for="defaultCheck1">
                  Acepta Terminos y Condiciones?
                  </label>
                </div>
  
              <button type="submit" class="btn mb-3" id="guardar">Enviar</button>
        </div>
        </div>
      </form>
</section>
